pluginManagement {
    repositories {
        gradlePluginPortal()
        maven { url 'https://maven.fabricmc.net/' }
    }
}

rootProject.name = 'Uniform'
include(
        'common',

        // Server Plugins
        'paper',
        'bukkit',
        'sponge-11',

        // Proxy Plugins
        'velocity',

        // Fabric Server-Side Mods
        'fabric-1.20.1',
        'fabric-1.21.3',

        // Example plugin
        'example-plugin'
)